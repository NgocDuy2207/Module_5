<h1>Đăng ký Form</h1>
<form novalidate [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="email" class="form-label">Email address: </label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
    <div *ngIf="!email.invalid && (email.dirty ||email.touched)">
      <div [hidden]="!email.errors.required">
        email is required
      </div>
      <div [hidden]="!email.errors.email">
        invalid email id
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country: </label>
  </div>
  <select class="form-select" aria-label="Default select example" id="country" formControlName="country">
      <option [ngValue]="c.id" *ngFor="let c of countryList" ]>

      </option>
  </select>
  <div class="mb-3">
    <label for="age" class="form-label">Age: </label>
    <input type="number" class="form-control" id="age" formControlName="age">
  </div>
  <div class="mb-3">
    <label  class="form-label">Gender: </label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" formControlName="gender">
    <label class="form-check-label" for="flexRadioDefault1">
      Nam
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked formControlName="gender">
    <label class="form-check-label" for="flexRadioDefault2">
      Nữ
    </label>
  </div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone: </label>
    <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" formControlName="phone">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password: </label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password: </label>
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!contactForm.invalid">Submit</button>
</form>
