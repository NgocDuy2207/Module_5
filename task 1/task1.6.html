        <div class="grid-item">
            <h2 style="color: #c5b0b0">Sửa Thông Tin Khách Hàng</h2>
            <form action="/submit" method="post">
                <label for="service-name">Tên Khách Hàng</label>
                <input type="text" id="service-name" name="service-name" required placeholder="Nguyễn Ngọc Duy"><br>
                <label for="service-type">Loại Khách Hàng:</label>
                <select id="service-type" name="service-type" required>
                    <option value="">Chọn Khách Hàng</option>
                    <option value="maintenance">Good</option>
                    <option value="repair">Silver</option>
                    <option value="installation">Diamond</option>
                    <!-- Thêm các loại dịch vụ khác vào đây nếu cần -->
                </select><br>

                <label for="service-description">Ngày Sinh: </label> <br>
                <input id="service-description" type="date" name="service-description" rows="4" required><br>

                <label>Căn cước công dân:</label><br>
                <input type="number" id="status-active" name="service-status" value="active" required> <br>
                <label>Email:</label><br>
                <input type="number" iname="service-status" value="active" required> <br>
                <label>Địa Chỉ:</label><br>
                <input type="number"  name="service-status" value="active" required> <br>
                <label for="status-active">Hoạt động</label>
                <input type="radio" id="status-inactive" name="service-status" value="inactive" required> <br>
                <label for="status-inactive">Không hoạt động</label>
                <input type="radio"  name="service-status" value="inactive" required> <br>


                <input type="submit" value="Sửa Khách Hàng">
            </form>
