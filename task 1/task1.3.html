<div id="wrapper">
    <div id="header">
        <nav class="container">
            <a href="" id="logo"><img src="images\logo.jpg" alt=""></a>
            <ul id="main-menu">
                <li><a href="">Home</a></li>
                <li><a href="">Thêm Dịch Vụ</a>

                    <ul class="sub-service">

    </div>
    <div id="grid-wp-content">
        <div class="grid-item"></div>
        <div class="grid-item">
            <h2 style="color: #c5b0b0">Sửa Thông Tin Dịch Vụ</h2>
            <form action="/submit" method="post">
                <label for="service-name">Tên dịch vụ:</label>
                <input type="text" id="service-name" name="service-name" required ><br>

                <label for="service-type">Loại dịch vụ:</label>
                <select id="service-type" name="service-type" required>
                    <option value="">Chọn loại dịch vụ</option>
                    <option value="maintenance">Thuê theo ngày</option>
                    <option value="repair">Thuê theo tuần</option>
                    <option value="installation">Thuê theo thángt</option>
                    <!-- Thêm các loại dịch vụ khác vào đây nếu cần -->
                </select><br>

                <label for="service-description">Mô tả dịch vụ:</label>
                <textarea id="service-description" name="service-description" rows="4" required></textarea><br>

                <label>Trạng thái dịch vụ:</label><br>
                <input type="radio" id="status-active" name="service-status" value="active" required>
                <label for="status-active">Hoạt động</label><br>
                <input type="radio" id="status-inactive" name="service-status" value="inactive" required>
                <label for="status-inactive">Không hoạt động</label><br>

                <input type="submit" value="Thêm dịch vụ">
            </form>
        </div>


    </div>
