<h1 style="text-align: center">List Product</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Name</th>
    <th scope="col">ProductType</th>
    <th scope="col">Price</th>
    <th scope="col">Date</th>
    <th scope="col">Delete</th>
    <th scope="col">Cập Nhật</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pr of products | paginate: {itemsPerPage: 5, currentPage: p}; index as i">
    <th scope="row">{{i+1}}</th>
    <td>{{pr.name}}</td>
    <td>{{pr.productType.name}}</td>
    <td>{{pr.price}}</td>
    <td>{{pr.date}}</td>
    <td><a routerLink="/products/edit/{{pr.id}}"  class="btn btn-primary"><i class="fa-solid fa-circle-info" style="color: #145ddb;"></i>Cập nhật</a></td>
  </tr>
  </tbody>
</table>
<p *ngIf="msg" style="font-weight: bold; text-align: center; font-size: 20px">Không có kết quả</p>
<pagination-controls (pageChange)="p = $event" previousLabel="Trước"
                     nextLabel="Sau" style="text-align: center"></pagination-controls>
