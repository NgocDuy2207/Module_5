<p>Thêm mới Product</p>

<form [formGroup]="productFrom" (ngSubmit)="updateCustomer(id)" >
  <div class="mb-3">
    <label for="name" class="form-label">Name: </label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <label>ProductType: </label>
  <select class="form-select" aria-label="Default select example" formControlName="productType">
    <option selected [value]="null">Choose ProductType</option>
    <option *ngFor="let type of productType" [ngValue]="type">{{type.name}}</option>
  </select>
  <div class="mb-3">
    <label for="price" class="form-label">Price: </label>
    <input type="number" class="form-control" id="price" formControlName="price">
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date: </label>
    <input type="date" class="form-control" id="date" formControlName="date">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
